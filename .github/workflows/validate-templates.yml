name: Validate Templates

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "templates/**"
      - ".github/workflows/validate-templates.yml"
      - "temp/**"

jobs:
  validate:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Pack libraries and templates (local feed)
        shell: pwsh
        run: |
          pwsh scripts/pack.ps1 -Configuration Release -OutputPath ./artifacts/packages

      - name: Validate templates from source
        shell: pwsh
        run: |
          pwsh templates/scripts/validate-templates.ps1 -LocalFeedPath ./artifacts/packages -TemplatePackagePath ./artifacts/packages -McaVersion 0.1.9-preview -Framework net10.0

      # Optional durable messaging E2E (Testcontainers) - opt in with RUN_DOCKER_E2E
