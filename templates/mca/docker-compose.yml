version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
#if (UseSqlServer)
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=__DB_NAME__;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true
#endif
#if (UsePostgres)
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=__DB_NAME__;Username=postgres;Password=postgres
#endif
#if (UseCaching)
      - Caching__Redis__ConnectionString=redis:6379
#endif
    depends_on:
#if (UseSqlServer)
      - sqlserver
#endif
#if (UsePostgres)
      - postgres
#endif
#if (UseCaching)
      - redis
#endif

#if (UseSqlServer)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
    volumes:
      - sqlserver-data:/var/opt/mssql
#endif

#if (UsePostgres)
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=__DB_NAME__
    volumes:
      - postgres-data:/var/lib/postgresql/data
#endif

#if (UseCaching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
#endif

volumes:
#if (UseSqlServer)
  sqlserver-data:
#endif
#if (UsePostgres)
  postgres-data:
#endif
#if (UseCaching)
  redis-data:
#endif
